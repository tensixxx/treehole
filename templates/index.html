<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>暗恋是一件大事</title>
  <link rel="stylesheet" href="/static/index.css">
</head>

<body>
  <h1>🌳 暗恋是一件大事 - 匿名投稿箱</h1>
  <p style="text-align: center; color: gray;">
    👀 已有 {{ visit_count }} 次访问
  </p>

  <form method="POST" action="/add">
    <textarea name="content" placeholder="写点什么吧..." required></textarea><br>
    <button type="submit">发布投稿</button>
  </form>

  <hr class="divider">

  {% for post in posts %}
  <div class="post">
    <p><strong>【{{ posts|length - loop.index0 }}】</strong>{{ post.content | safe }}</p>
    <div class="timestamp" data-utc="{{ post.created_at.strftime('%Y-%m-%dT%H:%M:%SZ') }}"></div>

    <!-- 👍 AJAX 点赞按钮 -->
    <form class="like-form" data-post-id="{{ post.id }}">
      <button type="submit">👍 <span class="like-count">{{ post.likes }}</span></button>
    </form>
  </div>
  {% else %}
  <p>还没有任何投稿，快来发布吧！</p>
  {% endfor %}

  <script>
    // ⏰ 显示本地时间
    document.querySelectorAll('.timestamp').forEach(el => {
      const utcTime = el.getAttribute('data-utc');
      if (utcTime) {
        const localTime = new Date(utcTime).toLocaleString();
        el.textContent = localTime;
      }
    });

    // 👍 处理点赞按钮 AJAX 提交
    document.querySelectorAll('.like-form').forEach(form => {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const postId = form.dataset.postId;
        const response = await fetch(`/like/${postId}`, { method: 'POST' });
        const result = await response.json();

        if (result.success) {
          const countSpan = form.querySelector('.like-count');
          countSpan.textContent = result.likes;
        } else {
          alert(result.message); // 你已经点过赞了
        }
      });
    });
  </script>
</body>

</html>
