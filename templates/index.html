<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名树洞留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .post {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .timestamp {
            font-size: 12px;
            color: #777;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <h1>🌳 匿名树洞留言板</h1>

    <form method="POST" action="/add">
        <textarea name="content" placeholder="写点什么吧..." required></textarea><br>
        <button type="submit">发布留言</button>
    </form>

    <hr>

    {% for post in posts %}
        <div class="post">
            <p>{{ post.content | safe }}</p>
            <div class="timestamp">{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        </div>
    {% else %}
        <p>还没有任何留言，快来发布吧！</p>
    {% endfor %}
</body>
</html>
