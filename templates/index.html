<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>暗恋是一件大事</title>
  <link rel="stylesheet" href="/static/index.css">
</head>

<body>
  <h1>🌳 暗恋是一件大事 - 匿名投稿箱</h1>
  <p id="visit-text" style="text-align: center; color: gray;" data-count="{{ visit_count }}"></p>
  <p>微博：暗恋是一件大事<br>投稿格式无要求，会自动添加【编号】</p>

  <!-- 投稿表单 -->
  <form id="post-form">
    <textarea name="content" placeholder="写点什么吧..." required></textarea><br>
    <!-- 这里的文字由 JS 根据语言自动设置 -->
    <button type="submit" class="post-button" id="dynamic-post-button"></button>
  </form>

  <hr class="divider">

  <!-- 帖子容器 -->
  <div id="posts-container">
    {% for post in posts %}
    <div class="post" id="post-{{ post.id }}">
      <p><strong>【{{ post.number }}】</strong> {{ post.content | safe }}</p>
      <div class="timestamp" data-utc="{{ post.created_at }}">{{ post.created_at }}</div>

      <div class="action-bar">
        <div class="left-actions">
          <!-- 评论按钮文字由 JS 自动切换 -->
          <button type="button" class="toggle-comments-btn">
            💬 查看评论（{{ post.comments_count }}）
          </button>
        </div>
        <div class="right-actions">
          <form class="like-form" data-post-id="{{ post.id }}">
            <button type="submit" class="like-button">👍 <span class="like-count">{{ post.likes }}</span></button>
          </form>
          {% if post.user_ip == user_ip %}
          <form action="/delete/{{ post.id }}" method="post" onsubmit="return confirm('确定删除？');">
            <button type="submit" class="delete-button">🗑 删除</button>
          </form>
          {% endif %}
        </div>
      </div>

      <!-- 评论区 -->
      <div class="comments-section" style="display: none;">
        <div class="comments" id="comments-{{ post.id }}"></div>
        <form class="comment-form" data-post-id="{{ post.id }}">
          <input type="text" name="comment" placeholder="写下你的评论..." required>
          <!-- 评论按钮文字由 JS 自动切换 -->
          <button type="submit" class="comment-button"></button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>

  {% if pagination.has_next %}
  <button id="load-more" data-page="{{ pagination.next_num }}">加载更多</button>
  {% endif %}

  <!-- 统一的逻辑文件 -->
  <script src="/static/index.js"></script>

  <!-- 初始化语言文字（防止首屏按钮空白） -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userLang = navigator.language.startsWith('zh') ? 'zh' : 'en';
      const LANG = {
        zh: { postButton: '发布投稿', commentButton: '评论' },
        en: { postButton: 'Post', commentButton: 'Comment' }
      };
      const T = LANG[userLang];
      const postBtn = document.getElementById('dynamic-post-button');
      if (postBtn) postBtn.textContent = T.postButton;
      document.querySelectorAll('.comment-button').forEach(btn => btn.textContent = T.commentButton);
    });
  </script>
</body>
</html>
