<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treehole</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 py-10">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">
      <h1 class="text-2xl font-bold mb-4">🌳 暗恋是一件大事</h1>
      <form method="post" class="mb-6 space-y-2">
        <textarea name="content" rows="3" placeholder="Say something..." required class="w-full border rounded-md p-2"></textarea>
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Post</button>
      </form>
      <hr class="my-4">
      <div class="space-y-4">
        {% for post in posts %}
        <div class="p-3 border rounded bg-gray-50">
          <p>{{ post.content }}</p>
          <small class="text-gray-500">{{ post.created_at.strftime('%Y‑%m‑%d %H:%M:%S') }}</small>
        </div>
        {% else %}
        <p class="text-gray-500">No posts yet. Be the first!</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
